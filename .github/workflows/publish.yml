name: 'ğŸš€ publish'

on:
  push:
    branches:
      - main

jobs:
  release:
    name: ğŸš€ publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.8.0
          run_install: |
            - recursive: true
      - name: ğŸŸ¢ node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
          cache: pnpm
      - run: pnpm install
      - name: ğŸš€ publish
        uses: JS-DevTools/npm-publish@v1
        with:
          package: ./libs/docs-ui-vue/package.json
          token: ${{ secrets.NPM_AUTH_TOKEN }}
