name: 'ðŸš€ publish'

on:
  push:
    branches:
      - main

jobs:
  pre-release:
    name: pre-release
    runs-on: ubuntu-latest
    steps:
      - name: Create Tag
        id: create_tag
        uses: jaywcjlove/create-tag-action@main
        with:
          package-path: ./libs/docs-ui-vue/package.json
      - name: Create GitHub release
        if: always()
        uses: Roang-zero1/github-create-release-action@v2
        with:
          version_regex: ^v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release:
    name: ðŸš€ publish
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.8.0
          run_install: |
            - recursive: true
      - name: ðŸŸ¢ node
        uses: actions/setup-node@v3
        with:
          node-version: 14.19
          registry-url: https://registry.npmjs.org/
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - name: Publish package on NPM ðŸ“¦
        run: npm publish ./libs/docs-ui-vue --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}