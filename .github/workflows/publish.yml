name: 'ðŸš€ publish'

on:
  push:
    branches:
      - main

jobs:
  release:
    name: ðŸš€ publish
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.8.0
          run_install: |
            - recursive: true
      - name: ðŸŸ¢ node
        uses: actions/setup-node@v3
        with:
          node-version: 14.19
          registry-url: https://registry.npmjs.org/
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - run: cd libs/docs-ui-vue
      # - name: ðŸš€ publish
      #   uses: JS-DevTools/npm-publish@v1
      #   with:
      #     package: ./libs/docs-ui-vue/package.json
      #     token: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Publish package on NPM ðŸ“¦
        run: npm publish ./libs/docs-ui-vue
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}